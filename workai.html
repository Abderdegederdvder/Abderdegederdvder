<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            position: relative; /* 添加相对定位 */
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 20px;
            letter-spacing: 5px;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            position: relative; /* 添加相对定位 */
            overflow: hidden;
        }
        h1::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 100%;
            top: 0;
            left: -10%;
            background: linear-gradient(90deg, transparent, #717171, transparent);
            animation: animate 3s linear infinite;
        }
        @keyframes animate {
            0% {
                left: -10%;
            }
            50% {
                left: 110%;
            }
            100% {
                left: 110%;
            }
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-top: 30px;
        }
        li {
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #000000;
            transition: color 0.3s ease;
            padding: 10px 20px;
            border: 2px solid #000000;
            border-radius: 5px;
            background-color: transparent;
            font-weight: bold;
            display: inline-block;
        }
        a:hover {
            background-color: #000000;
        }
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1593642532499-68f45f9df254') repeat;
            opacity: 0.1;
            pointer-events: none;
        }
        /* 登录按钮样式 */
        .login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border: 2px solid #000000;
            border-radius: 5px;
            background-color: transparent;
            font-weight: bold;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #000000;
        }
        /* 用户注册和登录链接样式 */
        .user-links {
            position: absolute;
            top: 1px;
            right: 1px;
        }
        .user-links a {
            margin-left: 20px;
        }
        /* 左侧浮窗样式 */
        .left-float {
            position: fixed;
            left: -200px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ffffff;
            padding: 20px;
            border-right: 2px solid #000000;
            transition: left 0.3s ease;
        }
        .left-float ul {
            padding: 0;
            margin: 0;
        }
        .left-float li {
            margin-bottom: 10px;
        }
        .left-float a {
            color: #000000;
        }
        .left-float a:hover {
            color: #000000;
        }
        /* 显示左侧浮窗 */
        body:hover .left-float {
            left: 0;
        }
        /* 隐藏左侧浮窗 */
        body:not(:hover) .left-float {
            left: -200px;
        }
        /* 底部浮窗样式 */
        .bottom-float {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 20px 0; /* 为了让文字垂直居中 */
            text-align: center;
        }
        .bottom-float ul {
            padding: 0;
            margin: 0;
        }
        .bottom-float li {
            display: inline; /* 将 li 元素变为行内元素 */
            margin-right: 20px; /* 控制按钮之间的间距 */
        }
        .bottom-float a {
            color: #000000;
            transition: color 0.3s ease;
            font-weight: bold;
        }
        .bottom-float a:hover {
            color: #000000;
        }
        /* 艺术字按钮样式 */
        .art-button {
            font-size: 18px; /* 艺术字按钮的字体大小 */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pattern"></div>
    <h1>办公<span style="color: #000000;">AI</span></h1>
    <ul>
        <li><a href="#">制作中</a></li>
    </ul>

    <!-- 用户注册和登录链接 -->
    <div class="user-links">
        <a href="register.html">用户注册</a>
        <a href="login.html">用户登录</a>
    </div>

    <!-- 左侧浮窗 -->
    <div class="left-float">
        <ul>
            <li><a href="index.html">返回主页</a></li>
            <li><a href="textai.html">文本AI</a></li>
            <li><a href="videoai.html">视频AI</a></li>
            <li><a href="texttopic.html">图片AI</a></li>
        </ul>
    </div>
    <!-- 底部浮窗 -->
    <div class="bottom-float">
        <ul>
            <li><a href="#section-1">操作手册</a></li>
            <li><a href="#section-3">在线客服</a></li>
            <li><a href="#section-5">付费详则</a></li>
            <li><a href="about us.html">关于我们</a></li>
        </ul>
    </div>
</body>
</html>
